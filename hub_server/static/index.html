<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wx_channel Hub | 远程指挥中心</title>
    <!-- 引入现代化字体 -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            /* 核心颜色系统 - 科技蓝紫调 */
            --primary: #5865F2;
            --primary-hover: #4752c4;
            --secondary: #eb459e;
            --success: #23a559;
            --danger: #f23f42;
            --warning: #f0b232;

            /* 背景色/基础色 */
            --bg-deep: #0f111a;
            --bg-side: #181c2c;
            --bg-card: rgba(30, 35, 55, 0.6);
            --bg-input: rgba(0, 0, 0, 0.2);

            /* 文字色 */
            --text-main: #f2f3f5;
            --text-dim: #b5bac1;
            --text-muted: #949ba4;

            /* 装饰色 */
            --border: rgba(255, 255, 255, 0.08);
            --glass-blur: blur(16px);
            --gradient-blue: linear-gradient(135deg, #5865F2 0%, #3a47d5 100%);
            --shadow-lg: 0 12px 32px rgba(0, 0, 0, 0.4);

            --sidebar-width: 280px;
            --radius-main: 16px;
        }

        /* 基础重置 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-deep);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* 滚动条美化 */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* 布局 - 侧边栏 */
        aside {
            width: var(--sidebar-width);
            background: var(--bg-side);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            z-index: 100;
        }

        .brand {
            padding: 2.5rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-logo {
            width: 36px;
            height: 36px;
            background: var(--gradient-blue);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(88, 101, 242, 0.3);
        }

        .brand h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .nav-menu {
            flex: 1;
            padding: 0.5rem 1rem;
        }

        .nav-group-label {
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 1.5rem 0 0.5rem 0.8rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0.8rem 1rem;
            border-radius: 12px;
            color: var(--text-dim);
            text-decoration: none;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            margin-bottom: 4px;
            font-size: 0.95rem;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
        }

        .nav-item.active {
            background: rgba(88, 101, 242, 0.15);
            color: #fff;
            box-shadow: inset 0 0 0 1px rgba(88, 101, 242, 0.2);
        }

        .nav-item svg {
            width: 20px;
            height: 20px;
            opacity: 0.8;
        }

        /* 布局 - 主体 */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* 装饰背景 */
        main::before {
            content: '';
            position: absolute;
            top: -10%;
            right: -10%;
            width: 40%;
            height: 40%;
            background: radial-gradient(circle, rgba(88, 101, 242, 0.1) 0%, transparent 70%);
            z-index: 0;
            pointer-events: none;
        }

        .header {
            padding: 2rem 3rem 1rem 3rem;
            flex-shrink: 0;
            z-index: 10;
        }

        .header h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .content-area {
            flex: 1;
            padding: 1rem 3rem 3rem 3rem;
            overflow-y: auto;
            position: relative;
            z-index: 5;
        }

        /* 终端网格布局 */
        .terminal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 1.5rem;
        }

        .terminal-card {
            background: var(--bg-card);
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--border);
            border-radius: var(--radius-main);
            padding: 1.5rem;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .terminal-card:hover {
            transform: translateY(-5px);
            border-color: rgba(88, 101, 242, 0.4);
            box-shadow: 0 8px 32px rgba(88, 101, 242, 0.15);
        }

        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .terminal-id {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .terminal-id::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            box-shadow: 0 0 12px var(--success);
            animation: pulse-status 2s infinite;
        }

        @keyframes pulse-status {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.4;
                transform: scale(0.95);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .status-tag {
            background: rgba(35, 165, 89, 0.15);
            color: var(--success);
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .card-body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .info-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .info-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 0.9rem;
            color: var(--text-dim);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-actions {
            margin-top: 0.5rem;
        }

        .btn {
            width: 100%;
            background: var(--primary);
            color: #fff;
            border: none;
            padding: 0.8rem;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 12px rgba(88, 101, 242, 0.2);
        }

        .btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            box-shadow: none;
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: none;
        }

        /* 表单页面设计 */
        #action-area {
            display: none;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-main);
            padding: 2rem;
            animation: slideUp 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            background: var(--bg-input);
            padding: 6px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .search-form input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 0.75rem 1rem;
            color: #fff;
            outline: none;
            font-size: 1rem;
        }

        .search-form .btn {
            width: auto;
            padding: 0 1.5rem;
        }

        /* 搜索结果 */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.25rem;
        }

        .user-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.25rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .user-card:hover {
            background: rgba(88, 101, 242, 0.1);
            border-color: var(--primary);
            transform: scale(1.02);
        }

        .user-card img {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            margin-bottom: 1rem;
            border: 2px solid var(--border);
            padding: 2px;
        }

        .user-card .name {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 4px;
        }

        .user-card .desc {
            font-size: 0.8rem;
            color: var(--text-muted);
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* 视频列表 */
        .video-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .video-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            gap: 1.25rem;
            align-items: center;
        }

        .video-cover {
            width: 80px;
            height: 106px;
            object-fit: cover;
            border-radius: 8px;
            background: #000;
        }

        .video-info {
            flex: 1;
        }

        .video-title {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 6px;
            color: var(--text-main);
        }

        .video-meta {
            font-size: 0.8rem;
            color: var(--text-muted);
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .author-info {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-main);
            font-weight: 500;
        }

        .author-avatar {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            object-fit: cover;
        }

        .video-tag {
            background: rgba(var(--primary-rgb), 0.1);
            color: var(--primary);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .video-actions {
            flex-shrink: 0;
        }

        .loading-overlay {
            text-align: center;
            padding: 3rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(88, 101, 242, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* 辅助工具栏 */
        .action-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        /* 视频播放器模态框 */
        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(8px);
        }

        .video-modal.active {
            display: flex;
        }

        .video-modal-content {
            position: relative;
            width: 85%;
            max-width: 1000px;
            background: var(--bg-card);
            border-radius: var(--radius-main);
            box-shadow: var(--shadow-lg);
            padding: 1.25rem;
        }

        .video-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            gap: 1rem;
        }

        .video-modal-header h3 {
            font-size: 0.95rem;
            color: var(--text-main);
            font-weight: 500;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            line-height: 1.4;
        }

        .video-modal-close {
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 1.75rem;
            cursor: pointer;
            line-height: 1;
            transition: color 0.2s;
            flex-shrink: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-modal-close:hover {
            color: var(--text-main);
        }

        .video-player-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }

        .video-player-container video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* 底部系统状态 */
        .sys-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--border);
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .sys-footer .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .sys-footer .stat-label {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .sys-footer .pulsing-dot {
            width: 6px;
            height: 6px;
            background: var(--success);
            border-radius: 50%;
            display: inline-block;
        }
    </style>
</head>

<body>
    <!-- 侧边导航栏 -->
    <aside>
        <div class="brand">
            <div class="brand-logo">
                <svg viewBox="0 0 24 24" width="22" height="22" fill="white">
                    <path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z" />
                </svg>
            </div>
            <h2>Hub 控制中心</h2>
        </div>

        <nav class="nav-menu">
            <div class="nav-group-label">主要功能</div>
            <a class="nav-item active" onclick="switchTab('dashboard')">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                </svg>
                <span>在线终端概览</span>
            </a>
            <a class="nav-item" onclick="switchTab('global-search')">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <span>全局穿透搜索</span>
            </a>

            <div class="nav-group-label">高级管理</div>
            <a class="nav-item">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
                <span>流量监控 (Beta)</span>
            </a>
            <a class="nav-item" onclick="switchTab('settings')">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <span>Hub 系统设置</span>
            </a>
        </nav>

        <div class="sys-footer">
            <div class="stat-item">
                <span class="stat-label">服务器集群状态</span>
                <span style="color: var(--success); font-weight: 600;">在线</span>
            </div>
            <div class="stat-item">
                <span class="stat-label"><i class="pulsing-dot"></i> 通信链路延迟</span>
                <span id="ping-timer">24ms</span>
            </div>
        </div>
    </aside>

    <!-- 主展示区 -->
    <main>
        <div class="header" id="main-header">
            <h1 id="view-title">在线终端概览</h1>
            <p id="view-subtitle">实时监控接入 Hub 的分布式下载节点状态</p>
        </div>

        <div class="content-area">
            <!-- 终端展示页 -->
            <section id="dashboard-view">
                <div class="terminal-grid" id="clientGrid">
                    <!-- 这里通过 JS 动态渲染 -->
                </div>
            </section>

            <!-- 远程操作页 (进入具体的控制台) -->
            <section id="action-area">
                <div class="action-nav">
                    <div style="display: flex; align-items: center; gap: 1rem;">
                        <button class="btn btn-outline" style="width: auto;" onclick="closeAction()">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="18">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                            </svg>
                            返回
                        </button>
                        <h2 id="current-op-target" style="font-family: 'Outfit';">远程终端: Unknown</h2>
                    </div>
                    <div id="op-status" class="status-tag">就绪</div>
                </div>

                <!-- 搜索模块 -->
                <div id="search-module">
                    <div class="search-form">
                        <input type="text" id="targetKeyword" placeholder="请输入视频号名称、博主 ID 或关键词...">
                        <button class="btn" onclick="startSearch()">
                            <span>开始穿透搜索</span>
                        </button>
                    </div>
                    <div id="searchResults" class="results-grid">
                        <!-- 搜索出来的结果 -->
                    </div>
                </div>

                <!-- 视频列表模块 -->
                <div id="video-module" style="display: none;">
                    <div style="margin-bottom: 2rem; display: flex; align-items: center; gap: 1rem;">
                        <button class="btn btn-outline" style="width: auto; padding: 0.5rem 1rem;"
                            onclick="backToSearch()">
                            &larr; 返回搜索列表
                        </button>
                        <h3 id="current-author" style="font-family: 'Outfit';">博主动态</h3>
                    </div>
                    <div id="videoContainer" class="video-list">
                        <!-- 视频项 -->
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- JS 逻辑实现 -->
    <script>
        let clients = [];
        let currentClientID = null;
        let currentNextMarker = '';
        let currentAuthorName = '';

        // 视图切换
        function switchTab(tab) {
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            if (tab === 'dashboard') {
                document.querySelector('.nav-item:nth-child(2)').classList.add('active');
                document.getElementById('view-title').innerText = '在线终端概览';
                document.getElementById('dashboard-view').style.display = 'block';
                document.getElementById('action-area').style.display = 'none';
            } else if (tab === 'global-search') {
                document.querySelector('.nav-item:nth-child(3)').classList.add('active');
                alert('全局穿透搜索功能正在开发中，请点击具体终端进入控制面板进行搜索。');
            }
        }

        // 刷新客户端列表
        async function fetchClients() {
            try {
                const res = await fetch('/api/clients');
                clients = await res.json();
                renderClients();
            } catch (e) {
                console.error("Fetch clients failed", e);
            }
        }

        function renderClients() {
            const grid = document.getElementById('clientGrid');
            if (clients.length === 0) {
                grid.innerHTML = '<div class="loading-overlay">目前没有任何终端在线，请确保客户端已启动并成功连接到 Hub。</div>';
                return;
            }

            grid.innerHTML = clients.map(c => `
                <div class="terminal-card">
                    <div class="card-top">
                        <div class="terminal-id">${c.id}</div>
                        <div class="status-tag">Active</div>
                    </div>
                    <div class="card-body">
                        <div class="info-group">
                            <span class="info-label">计算机名称</span>
                            <span class="info-value">${c.hostname || '--'}</span>
                        </div>
                        <div class="info-group">
                            <span class="info-label">核心版本</span>
                            <span class="info-value">${c.version || '5.4.0'}</span>
                        </div>
                        <div class="info-group">
                            <span class="info-label">心跳响应</span>
                            <span class="info-value">${new Date(c.last_seen).toLocaleTimeString()}</span>
                        </div>
                        <div class="info-group">
                            <span class="info-label">链路节点</span>
                            <span class="info-value">Main Node</span>
                        </div>
                    </div>
                    <div class="card-actions">
                        <button class="btn" onclick="openControlPanel('${c.id}')">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="18">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                            </svg>
                            进入远程面板
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // 进入具体控制面板
        function openControlPanel(id) {
            currentClientID = id;
            document.getElementById('dashboard-view').style.display = 'none';
            document.getElementById('action-area').style.display = 'block';
            document.getElementById('view-title').innerText = '核心管理面板';
            document.getElementById('current-op-target').innerText = '远程终端: ' + id;
            backToSearch();
        }

        function closeAction() {
            switchTab('dashboard');
        }

        function backToSearch() {
            document.getElementById('search-module').style.display = 'block';
            document.getElementById('video-module').style.display = 'none';
            document.getElementById('searchResults').innerHTML = '';
        }

        // 远程 API 调用封装
        async function callRemote(action, data) {
            const res = await fetch('/api/call', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    client_id: currentClientID,
                    action: 'api_call',
                    data: data
                })
            });
            const result = await res.json();
            if (!result.success) throw new Error(result.error);
            return result.data;
        }

        // 搜索逻辑
        async function startSearch() {
            const keyword = document.getElementById('targetKeyword').value.trim();
            if (!keyword) return;

            const resDiv = document.getElementById('searchResults');
            resDiv.innerHTML = '<div class="loading-overlay" style="grid-column: 1/-1;"><div class="spinner"></div><p>正在穿透内网搜寻博主...</p></div>';

            try {
                const data = await callRemote('api_call', {
                    key: 'key:channels:contact_list',
                    body: { keyword }
                });

                const list = (data && data.data) ? (data.data.infoList || []) : [];
                if (list.length === 0) {
                    resDiv.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: var(--text-muted);">未找到相关联的视频号博主</p>';
                    return;
                }

                resDiv.innerHTML = list.map(item => {
                    const c = item.contact || item;
                    return `
                        <div class="user-card" onclick="fetchVideos('${c.username}', '${c.nickname}')">
                            <img src="${c.headUrl || 'https://via.placeholder.com/100'}" onerror="this.src='https://via.placeholder.com/100'">
                            <div class="name">${c.nickname}</div>
                            <div class="desc">${c.signature || '这个人很懒，没有签名'}</div>
                        </div>
                    `;
                }).join('');

            } catch (e) {
                resDiv.innerHTML = `<p style="grid-column: 1/-1; color: var(--danger);">搜索失败: ${e.message}</p>`;
            }
        }

        // 获取视频列表
        async function fetchVideos(username, nickname, isMore = false) {
            if (!isMore) {
                document.getElementById('search-module').style.display = 'none';
                document.getElementById('video-module').style.display = 'block';
                document.getElementById('current-author').innerText = nickname + ' 的主页动态';
                const container = document.getElementById('videoContainer');
                container.innerHTML = '<div class="loading-overlay"><div class="spinner"></div><p>正在拉取视频动态...</p></div>';
                currentNextMarker = '';
            }

            try {
                const data = await callRemote('api_call', {
                    key: 'key:channels:feed_list',
                    body: { username, next_marker: currentNextMarker }
                });

                const container = document.getElementById('videoContainer');
                if (!isMore) container.innerHTML = '';

                const actual = (data && data.data) ? data.data : data;
                const objects = actual.object || actual.list || [];
                currentNextMarker = actual.lastBuffer || '';
                const hasMore = actual.continueFlag === 1;

                if (objects.length === 0 && !isMore) {
                    container.innerHTML = '<p>该作者还没发布过任何动态哦</p>';
                    return;
                }

                objects.forEach(item => {
                    const v = item.object || item;
                    const desc = v.objectDesc || v.desc || {};
                    const title = desc.description || '无配文视频';
                    const cover = v.coverUrl || (desc.media && desc.media[0] ? desc.media[0].thumbUrl : '');

                    // 提取更丰富的信息
                    const nickname = v.nickname || (v.contact ? v.contact.nickname : '未知作者');
                    const headUrl = v.headUrl || (v.contact ? v.contact.headUrl : '');
                    const media = (desc.media && desc.media[0]) || {};
                    const resolution = (media.width && media.height) ? `${media.width}x${media.height}` : '';
                    const createTime = v.createtime || v.createTime || 0;

                    const el = document.createElement('div');
                    el.className = 'video-item';
                    el.innerHTML = `
                        <img src="${cover}" class="video-cover">
                        <div class="video-info">
                            <div class="video-title">${title}</div>
                            <div class="video-meta">
                                <div class="author-info">
                                    ${headUrl ? `<img src="${headUrl}" class="author-avatar">` : ''}
                                    <span>${nickname}</span>
                                </div>
                                ${resolution ? `<span class="video-tag">${resolution}</span>` : ''}
                                <span>发布于 ${createTime ? new Date(createTime * 1000).toLocaleString() : '未知时间'}</span>
                                <span style="color: var(--text-muted); opacity: 0.6;">ID: ${v.id.substring(0, 8)}...</span>
                            </div>
                        </div>
                        <div class="video-actions">
                            <button class="btn btn-primary" style="width: auto; margin-right: 0.5rem;" onclick="playVideo('${v.id}', '${v.nonceId}', '${title}')">
                                在线播放
                            </button>
                            <button class="btn btn-outline" style="width: auto;" onclick="downloadVideo('${v.id}', '${v.nonceId}', '${title.replace(/'/g, "\\'")}')">
                                下载视频
                            </button>
                        </div>
                    `;
                    container.appendChild(el);
                });

                if (hasMore) {
                    const btn = document.createElement('button');
                    btn.className = 'btn btn-outline';
                    btn.style.margin = '2rem auto';
                    btn.style.width = '200px';
                    btn.innerText = '加载更多动态';
                    btn.onclick = () => fetchVideos(username, nickname, true);
                    btn.id = 'load-more-btn';
                    if (document.getElementById('load-more-btn')) document.getElementById('load-more-btn').remove();
                    container.appendChild(btn);
                }

            } catch (e) {
                alert("拉取动态失败: " + e.message);
            }
        }

        // 在线播放视频 - 使用Hub Server内置解密功能
        async function playVideo(object_id, nonce_id, title) {
            try {
                document.getElementById('op-status').innerText = '正在解析视频...';
                document.getElementById('op-status').style.color = 'var(--warning)';

                // 调用远程 API 获取视频信息
                const data = await callRemote('api_call', {
                    key: 'key:channels:feed_profile',
                    body: { object_id, nonce_id }
                });

                const actual = data && data.data ? data.data : data;
                const object = actual.object || actual;
                const mediaArray = (object.objectDesc && object.objectDesc.media) || object.media || [];

                // 获取第一个媒体对象
                let media = mediaArray.length > 0 ? mediaArray[0] : null;

                if (media && media.url) {
                    let videoUrl = media.url + (media.urlToken || '');
                    const decryptKey = media.decodeKey || '';

                    // 选择最低码率的规格以减少服务器压力
                    if (media.spec && media.spec.length > 0) {
                        // 找到最低码率的spec
                        const lowestSpec = media.spec.reduce((lowest, current) => {
                            const currentBitRate = current.bitRate || current.videoBitrate || 99999;
                            const lowestBitRate = lowest.bitRate || lowest.videoBitrate || 99999;
                            return currentBitRate < lowestBitRate ? current : lowest;
                        });

                        if (lowestSpec.fileFormat) {
                            // 关键！使用 X-snsvideoflag 参数指定质量
                            videoUrl = videoUrl + `&X-snsvideoflag=${lowestSpec.fileFormat}`;
                        }
                    }

                    // 构建播放 URL - 使用Hub Server本地的 /api/video/play
                    // Hub Server现在包含完整的ISAAC64解密能力
                    let playUrl = `/api/video/play?url=${encodeURIComponent(videoUrl)}`;
                    if (decryptKey) {
                        playUrl += `&key=${decryptKey}`;
                    }

                    // 显示视频播放器模态框
                    const modal = document.getElementById('videoPlayerModal');
                    const player = document.getElementById('videoPlayer');
                    const playerTitle = document.getElementById('videoPlayerTitle');

                    playerTitle.textContent = title || '视频播放';
                    player.src = playUrl;
                    modal.classList.add('active');

                    // 尝试自动播放
                    player.play().catch(e => {
                        console.log('自动播放被浏览器阻止，请手动点击播放按钮');
                    });

                    document.getElementById('op-status').innerText = '播放中';
                    document.getElementById('op-status').style.color = 'var(--success)';
                } else {
                    alert('解析失败：未能从响应中提取有效链接');
                    document.getElementById('op-status').innerText = '就绪';
                    document.getElementById('op-status').style.color = 'var(--success)';
                }
            } catch (e) {
                alert('解析出错: ' + e.message);
                document.getElementById('op-status').innerText = '就绪';
                document.getElementById('op-status').style.color = 'var(--success)';
            }
        }

        // 关闭视频播放器
        function closeVideoPlayer() {
            const modal = document.getElementById('videoPlayerModal');
            const player = document.getElementById('videoPlayer');

            player.pause();
            player.src = '';
            modal.classList.remove('active');

            document.getElementById('op-status').innerText = '就绪';
            document.getElementById('op-status').style.color = 'var(--success)';
        }

        // 解析并下载
        async function downloadVideo(object_id, nonce_id, videoTitle) {
            try {
                document.getElementById('op-status').innerText = '正在准备下载...';
                document.getElementById('op-status').style.color = 'var(--warning)';

                const data = await callRemote('api_call', {
                    key: 'key:channels:feed_profile',
                    body: { object_id, nonce_id }
                });

                const actual = data && data.data ? data.data : data;
                const object = actual.object || actual;
                const mediaArray = (object.objectDesc && object.objectDesc.media) || object.media || [];
                const media = mediaArray[0] || {};

                if (media && media.url) {
                    let videoUrl = media.url + (media.urlToken || '');
                    const decryptKey = media.decodeKey || '';

                    // 选择最低码率的规格以减少服务器压力
                    if (media.spec && media.spec.length > 0) {
                        // 找到最低码率的spec
                        const lowestSpec = media.spec.reduce((lowest, current) => {
                            const currentBitRate = current.bitRate || current.videoBitrate || 99999;
                            const lowestBitRate = lowest.bitRate || lowest.videoBitrate || 99999;
                            return currentBitRate < lowestBitRate ? current : lowest;
                        });

                        if (lowestSpec.fileFormat) {
                            // 关键！使用 X-snsvideoflag 参数指定质量
                            videoUrl = videoUrl + `&X-snsvideoflag=${lowestSpec.fileFormat}`;
                        }
                    }

                    // 构建经由服务器解密的下载链接
                    let downloadUrl = `/api/video/play?url=${encodeURIComponent(videoUrl)}`;
                    if (decryptKey) {
                        downloadUrl += `&key=${decryptKey}`;
                    }

                    // 提示用户或直接触发下载
                    const confirmDownload = confirm("已解析成功！点击确定将通过服务器解密并下载该视频。");
                    if (confirmDownload) {
                        const a = document.createElement('a');
                        a.href = downloadUrl;
                        a.download = (videoTitle || 'video') + '.mp4';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);

                        document.getElementById('op-status').innerText = '已发送下载请求';
                        document.getElementById('op-status').style.color = 'var(--success)';
                    } else {
                        document.getElementById('op-status').innerText = '已取消下载';
                    }
                } else {
                    alert("解析失败：未能从响应中提取有效链接");
                }
            } catch (e) {
                alert("解析出错: " + e.message);
            } finally {
                document.getElementById('op-status').innerText = '就绪';
                document.getElementById('op-status').style.color = 'var(--success)';
            }
        }

        // 初始化
        fetchClients();
        setInterval(fetchClients, 5000);

        // 装饰用的 Ping 值模拟
        setInterval(() => {
            const ms = Math.floor(Math.random() * 30) + 10;
            document.getElementById('ping-timer').innerText = ms + 'ms';
        }, 3000);

    </script>

    <!-- 视频播放器模态框 -->
    <div id="videoPlayerModal" class="video-modal">
        <div class="video-modal-content">
            <div class="video-modal-header">
                <h3 id="videoPlayerTitle">视频播放</h3>
                <button class="video-modal-close" onclick="closeVideoPlayer()">&times;</button>
            </div>
            <div class="video-player-container">
                <video id="videoPlayer" controls preload="metadata">
                    您的浏览器不支持视频播放
                </video>
            </div>
        </div>
    </div>
